version: '3.4'

services:
  catalogdb:
    image: mongo
  
  basketdb:
    image: redis:alpine

  portainer:
    image: portainer/portainer-ce

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.Api/Dockerfile

  baskets.api:
    image: ${DOCKER_REGISTRY-}basketsapi
    build:
      context: .
      dockerfile: Services/Basket/Baskets.Api/Dockerfile

volumes:
  mongo_data: 
  portainer_data:
